<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="SolveNow.css" />
    <title>SolveNow</title>
    <script src="SolveNow.js"></script>
  </head>
  <body>
    <h1 class="WebName">SolveNow</h1>
    <div class="calc">
      <div class="rows">
        <div>
          <div id="monitor">
            <p id="exp"></p>
          </div>
          <div class="r1">
            <button onclick="UpdateMonitor('CE')">CE</button>
            <button onclick="UpdateMonitor('open')">(</button>
            <button onclick="UpdateMonitor('close')">)</button>
            <button id="backspace" onclick="UpdateMonitor('bs')">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="19"
                height="16"
                fill="currentColor"
                class="bi bi-backspace"
                viewBox="0 0 16 16"
              >
                <path
                  d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"
                />
                <path
                  d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"
                />
              </svg>
            </button>
          </div>
          <div class="r2">
            <button onclick="UpdateMonitor('mod')">mod</button>
            <button onclick="UpdateMonitor('frac')">1/x</button>
            <button onclick="UpdateMonitor('powery')">x<sup>y</sup></button>
            <button onclick="UpdateMonitor('power2')">x<sup>2</sup></button>
          </div>
          <div class="r3">
            <button onclick="UpdateMonitor('7')">7</button>
            <button onclick="UpdateMonitor('8')">8</button>
            <button onclick="UpdateMonitor('9')">9</button>
            <button onclick="UpdateMonitor('÷')">÷</button>
          </div>
          <div class="r4">
            <button onclick="UpdateMonitor('4')">4</button>
            <button onclick="UpdateMonitor('5')">5</button>
            <button onclick="UpdateMonitor('6')">6</button>
            <button onclick="UpdateMonitor('×')">×</button>
          </div>
          <div class="r5">
            <button onclick="UpdateMonitor('1')">1</button>
            <button onclick="UpdateMonitor('2')">2</button>
            <button onclick="UpdateMonitor('3')">3</button>
            <button onclick="UpdateMonitor('-')">-</button>
          </div>
          <div class="r6">
            <button onclick="UpdateMonitor('=')">=</button>
            <button onclick="UpdateMonitor('0')">0</button>
            <button onclick="UpdateMonitor('.')">.</button>
            <button onclick="UpdateMonitor('+')">+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
